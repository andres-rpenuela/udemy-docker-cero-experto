apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
# Especificacion del Pods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    # Definici√≥n del contenedor a montar
    spec:
      containers:
      - name: postgress
        image: postgres:15.1
        ports:
        - containerPort: 5432
        env:
