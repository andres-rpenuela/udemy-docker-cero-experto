apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    # puede ser cualquier key quep arta de app
    app: postgres
  # Puerto para acceder desde el puesto exteriror
  ports:
    - protocol: TCP
      port: 54322 # cualquier perto
      targetPort: 5432 # puerto del contenedor

